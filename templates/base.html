<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Century Video Games{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'catalog:index' %}">Museum</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog:console_list' %}">Consoles</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog:computer_list' %}">Computers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog:videogame_list' %}">Video Games</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalog:boardgame_list' %}">Board Games</a></li>
            </ul>
            {% if user.is_authenticated %}
            <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
