{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock %}
{% block content %}
<h1>{% trans "Login" %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">{% trans "Sign in" %}</button>
</form>
{% endblock %}
